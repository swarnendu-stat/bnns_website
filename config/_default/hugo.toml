theme = "hugo-theme-stack"
[module.hugoVersion]
min = "0.128.0"
[outputs]
  home = ["html", "rss"]
  section = ["html", "rss"]
  taxonomy = ["html", "rss"]
  term = ["html", "rss"]
  
[params]
  mainSections = ["post"]
  
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  

[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss+xml"
    baseName = "feed"

[permalinks]
  post = "/:year/:month/:slug/"

[params.feed]
  enable = true
  limit = 20