[build]
command = 'hugo'
publish = 'public'

[build.environment]
HUGO_VERSION = '0.146.7'

[context]
[context.branch-deploy]
command = 'hugo -F -b $DEPLOY_PRIME_URL'

[context.deploy-preview]
command = 'hugo -F -b $DEPLOY_PRIME_URL'

[context.production]
[context.production.environment]
HUGO_ENV = 'production'

[[headers]]
  for = "/index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"

[[redirects]]
  from = "/index.xml"
  to = "/index.xml"
  status = 200    

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
  force = false  

[params]
  customHead = '''
    <meta name="google-site-verification" content="QLHWz1H9o5x-4F4pUJu_Cy2gHT1O-jJz_xpdEBu69nM" />
  '''  